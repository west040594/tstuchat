<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section th:replace="layout :: nav-section"></section>
    <div class="my-md-4 container">

        <div th:each="chat : ${chatList}">
            <div class="card">
                <div class="card-header">
                    <span th:text="${chat.createdDateFormat}">Created Date</span>
                    <span th:text="${chat.user.username}">Chat Username Owner</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${chat.name}">Chat Name</h5>
                    <p class="card-text" th:text="${chat.description}">Chat description</p>
                    <a th:href="@{'/chats/' + ${chat.id}}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
